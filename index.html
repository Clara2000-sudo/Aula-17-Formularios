<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    fieldset {
      width: 95%;
      padding: 20px;
      border: 1px solid #555;
      border-radius: 6px;
      margin-bottom: 30px;
    }

    legend {
      font-size: 1.0rem;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="password"],
    input[type="number"],
    input[type="date"],
    input[type="time"],
    input[type="month"],
    input[type="file"],
    input[type="color"],
    input[type="range"],
    input[type="text"],
    select,
    textarea {
      width: 300px;
      max-width: 100%;
      padding: 6px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="radio"],
    input[type="checkbox"] {
      width: auto;
      margin-right: 8px;
    }

    textarea {
      height: 100px;
    }

    .button-group {
      display: flex;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      font-weight: bold;
    }

    #brilho {
      width: 150px;
    }
    </style>
    <!--Dados Pessoais-->
    <fieldset>
        <legend>Dados Pessoais</legend>

    <label for="nome">Nome completo:</label>
    <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com">

    <label for="telefone">Telefone (formato (XX)XXXXX-XXXX):</label>
    <input type="tel" id="telefone" name="telefone" placeholder="(11)91234-5678">

    <label for="senha">Crie uma senha:</label>
    <input type="password" id="senha" name="senha" placeholder="Digite sua senha">

    <label for="idade">Idade:</label>
    <input type="number" id="idade" name="idade" placeholder="Sua idade">

    <label for="estado">Estado de entrega:</label>
    <select id="estado" name="estado">
      <option value="">--Selecione seu estado--</option>
      <option value="SP">SP</option>
      <option value="RJ">RJ</option>
      <option value="MG">MG</option>
    </select>

    <label for="cnh">Envie uma foto da sua CNH:</label>
    <input type="file" id="cnh" name="cnh">
    </fieldset>
    <!--Escolha do Carro-->
   <fieldset>
    <legend>Escolha do Carro</legend>

<!-- //---------------- -->

<fieldset>
  <legend>Sexo</legend>
  <!-- input radio
      - Para deixar uma opção já selecionada usa checked
      Obs.: Só consigo colocar checked em uma opção no "radio"
      Obs.: As duas bolinhas devem ter o mesmo "name"
  -->
      <input type="radio" name="sexo" id="isxmas" value="M"> <label for="isxmas">Masculino</label><br>
      <input type="radio" name="sexo" id="isxfem" value="F" checked> <label for="isxfem">Feminino</label>
</fieldset>
<fieldset>
  <legend>Esportes favoritos</legend>
  <!-- input checkbox
      - Caixa quadrada que consegue marcar e desmarcar
      - Utilização do ALT para colocar o br
      - Envelopar CTRL+SHIFT+P -> label
  -->
  <input type="checkbox" name="esbas" id="iesbas" checked> <label for="iesbas">Basquete</label><br>
  <input type="checkbox" name="esfut" id="iesfut" checked> <label for="iesfut">Futebol</label><br>
  <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label><br>
  <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label><br>
</fieldset>






<!-- //-------------------------- -->

    <label>Escolha o modelo:</label>
    <input type="radio" name="modelo" id="mod1" value="seal"> <label for="mod1">BYD Seal</label>
    <input type="radio" name="modelo" id="mod2" value="han"> <label for="mod2">BYD Han</label>
    <input type="radio" name="modelo" id="mod3" value="songplus"> <label for="mod3">BYD Song Plus</label>

    <label>Itens adicionais:</label>
    <input type="checkbox" name="itens" id="mod4" value="som"> <label for="mod4">Som Premium</label><br>
    <input type="checkbox" name="itens" id="mod5" value="ar"> <label for="mod5">Ar-condicionado Digital</label><br>
    <input type="checkbox" name="itens" id="mod6" value="camera"> <label for="mod6">Câmera 360º</label>

    <label for="cor">Cor do carro:</label>
    <input type="color" id="cor" name="cor" style="width: 50px; height: 30px; padding: 0; border: none;">

    <label for="brilho">Intensidade da cor (brilho):</label>
    <input type="range" id="brilho" name="brilho" min="0" max="100" value="50" style="accent-color: blue;">
    </fieldset>

  <!--Entrega-->
  <fieldset>
    <legend>Entrega</legend>

    <label for="data">Data desejada para entrega:</label>
    <input type="date" id="data" name="data">

    <label for="hora">Hora preferida para entrega:</label>
    <input type="time" id="hora" name="hora">

    <label for="mes">Mês da compra:</label>
    <input type="month" id="mes" name="mes">
  </fieldset>

  <!--Sua Opinião-->
  <fieldset>
    <legend>Sua Opinião</legend>

    <label for="opiniao">Conte qual é a sua expectativa sobre o carro:</label>
    <textarea id="opiniao" name="opiniao" placeholder="Exemplo: Espero que o carro tenha boa autonomia, seja confortável, silencioso e impressione os vizinhos!"></textarea>
  </fieldset>

  <!--Avaliação dos Modelos BYD-->
  <fieldset>
    <legend>Avaliação dos Modelos BYD</legend>

    <label for="dolphin">Avalie o BYD Dolphin Plus:</label>
    <input type="number" id="dolphin" name="dolphin" placeholder="0 a 5 estrelas">

    <label for="gs">Avalie o BYD GS:</label>
    <input type="number" id="gs" name="gs" placeholder="0 a 5 estrelas">

    <label for="mini">Avalie o BYD Mini:</label>
    <input type="number" id="mini" name="mini" placeholder="0 a 5 estrelas">
  </fieldset>
  <!--Botões-->
  <div class="button-group">
    <button type="submit">Enviar</button>
    <button type="reset">Limpar</button>
  </div>
</body>
</html>
